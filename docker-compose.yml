version: '3.8'

services:
  nano-rpc-proxy:
    build: .
    container_name: nano-rpc-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NANO_RPC_URL=http://host.docker.internal:7076  # Use host.docker.internal for Mac/Windows, or actual IP for Linux
      - API_KEY=${API_KEY}
      - ZANO_RPC_URL=http://host.docker.internal:11211/json_rpc
      - ZANO_API_KEY=${ZANO_API_KEY}
    networks:
      - nano-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nano-network:
    driver: bridge
