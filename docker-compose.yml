version: '3.8'

services:
  nano-rpc-proxy:
    build: .
    container_name: nano-rpc-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NANO_RPC_URL=http://host.docker.internal:7076  # Use host.docker.internal for Mac/Windows, or actual IP for Linux
      - API_KEY=${API_KEY}
      - ZANO_RPC_URL=http://host.docker.internal:11212/json_rpc
      - ZANO_API_KEY=${ZANO_API_KEY}
      - WATCHER_LOG_ERROR_FILE=/app/errors/watcher-errors.log
      - WATCHER_DEPOSIT_LEDGER_MODE=disk
      - WATCHER_DEPOSIT_LEDGER_DIR=/watcher-ledger
    volumes:
      - .:/app
      - ./errors:/app/errors
      - ./watcher-ledger:/watcher-ledger
    networks:
      - nano-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  nano-network:
    driver: bridge

  zano:
    image: canardleteer/zano:master-zano-runner
    container_name: zano
    restart: unless-stopped
    volumes:
      - ./zano-data:/home/ubuntu/.Zano
      - ./private:/home/ubuntu/private
    ports:
      - "127.0.0.1:11211:11211"
      - "127.0.0.1:11121:11121"
    networks:
      - nano-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zano-wallet-rpc:
    image: canardleteer/zano:master-zano-runner
    container_name: zano-wallet-rpc
    restart: unless-stopped
    entrypoint: ["/usr/bin/simplewallet"]
    command:
      [
        "--wallet-file", "${ZANO_WALLET_FILE:-/home/ubuntu/wallet/yourwallet.wallet}",
        "--password", "${ZANO_WALLET_PASSWORD:-change-me}",
        "--rpc-bind-ip", "127.0.0.1",
        "--rpc-bind-port", "${ZANO_WALLET_RPC_PORT:-11212}",
        "--daemon-address", "127.0.0.1:11121"
      ]
    volumes:
      - ./wallet-data:/home/ubuntu/wallet
    depends_on:
      - zano
    ports:
      - "127.0.0.1:11212:11212"
    networks:
      - nano-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
