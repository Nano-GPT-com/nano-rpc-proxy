version: '3.8'

services:
  nano-rpc-proxy:
    build: .
    container_name: nano-rpc-proxy-app
    restart: unless-stopped
    environment:
      - PORT=3000
      - NANO_RPC_URL=${NANO_RPC_URL:-http://127.0.0.1:7076}
      - API_KEY=${API_KEY}
      - ZANO_RPC_URL=${ZANO_RPC_URL:-http://127.0.0.1:11212/json_rpc}
      - ZANO_API_KEY=${ZANO_API_KEY}
    network_mode: host

  zano:
    image: canardleteer/zano:master-zano-runner
    container_name: zano
    restart: unless-stopped
    environment:
      - HOME=/home/ubuntu
    volumes:
      - ${ZANO_DATA_DIR}:/home/ubuntu/.Zano
      - ${ZANO_PRIVATE_DIR}:/home/ubuntu/private
    network_mode: host

  zano-wallet-rpc:
    image: canardleteer/zano:master-zano-runner
    container_name: zano-wallet-rpc
    restart: unless-stopped
    entrypoint: ["/usr/bin/simplewallet"]
    environment:
      - HOME=/home/ubuntu
    command:
      [
        "--wallet-file", "${ZANO_WALLET_FILE:-/home/ubuntu/wallet/yourwallet.wallet}",
        "--password", "${ZANO_WALLET_PASSWORD:-change-me}",
        "--rpc-bind-ip", "127.0.0.1",
        "--rpc-bind-port", "${ZANO_WALLET_RPC_PORT:-11212}",
        "--daemon-address", "127.0.0.1:11211"
      ]
    volumes:
      - ${ZANO_WALLET_DIR}:/home/ubuntu/wallet
    depends_on:
      - zano
    network_mode: host

  nginx-ssl:
    image: nginx:alpine
    container_name: nano-rpc-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    network_mode: host
    depends_on:
      - nano-rpc-proxy

  certbot:
    image: certbot/certbot
    container_name: nano-rpc-certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
    command: certonly --webroot --webroot-path=/var/www/certbot --email your-email@example.com --agree-tos --no-eff-email -d rpc.nano-gpt.com

  # Auto-renewal service
  certbot-renewal:
    image: certbot/certbot
    container_name: nano-rpc-certbot-renewal
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /var/www/certbot:/var/www/certbot
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock
    command: sh -c "while :; do sleep 12h & wait $${!}; certbot renew --quiet && docker kill --signal=HUP nano-rpc-nginx; done"
    restart: unless-stopped
