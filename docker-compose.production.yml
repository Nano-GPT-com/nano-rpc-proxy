version: '3.8'

services:
  nano-rpc-proxy:
    image: nano-rpc-proxy:latest
    container_name: nano-rpc-proxy
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NANO_RPC_URL=http://127.0.0.1:7076  # For production on same host
      - API_KEY=${API_KEY}
      - ZANO_RPC_URL=${ZANO_RPC_URL:-http://127.0.0.1:11212/json_rpc}
      - ZANO_API_KEY=${ZANO_API_KEY}
      - WATCHER_DEPOSIT_LEDGER_MODE=disk
      - WATCHER_DEPOSIT_LEDGER_DIR=/watcher-ledger
    volumes:
      - ./watcher-ledger:/watcher-ledger
    network_mode: host  # Use host network in production for better performance
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zano:
    image: canardleteer/zano:master-zano-runner
    container_name: zano
    restart: unless-stopped
    environment:
      - HOME=/home/ubuntu
    volumes:
      - ${ZANO_DATA_DIR}:/home/ubuntu/.Zano
      - ${ZANO_PRIVATE_DIR}:/home/ubuntu/private
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  zano-wallet-rpc:
    image: canardleteer/zano:master-zano-runner
    container_name: zano-wallet-rpc
    restart: unless-stopped
    entrypoint: ["/usr/bin/simplewallet"]
    environment:
      - HOME=/home/ubuntu
    command:
      [
        "--wallet-file", "${ZANO_WALLET_FILE:-/home/ubuntu/wallet/yourwallet.wallet}",
        "--password", "${ZANO_WALLET_PASSWORD:-change-me}",
        "--rpc-bind-ip", "127.0.0.1",
        "--rpc-bind-port", "${ZANO_WALLET_RPC_PORT:-11212}",
        "--daemon-address", "127.0.0.1:11211"
      ]
    volumes:
      - ${ZANO_WALLET_DIR}:/home/ubuntu/wallet
    depends_on:
      - zano
    network_mode: host
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
