version: '3.8'

services:
  nano-rpc-proxy:
    image: nano-rpc-proxy:latest
    container_name: nano-rpc-proxy
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NANO_RPC_URL=http://127.0.0.1:7076  # For production on same host
      - API_KEY=${API_KEY}
      - ZANO_RPC_URL=${ZANO_RPC_URL:-http://127.0.0.1:11211/json_rpc}
      - ZANO_API_KEY=${ZANO_API_KEY}
    network_mode: host  # Use host network in production for better performance
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
